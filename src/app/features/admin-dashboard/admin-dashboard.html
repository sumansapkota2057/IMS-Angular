<div class="admin-dashboard-container">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="sidenavOpened = !sidenavOpened">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-title">
      <mat-icon>admin_panel_settings</mat-icon>
      Admin Dashboard
    </span>
    <span class="spacer"></span>
    <button mat-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
      {{ currentUser }}
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item disabled>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav 
      [opened]="sidenavOpened" 
      [mode]="sidenavOpened ? 'side' : 'over'"
      class="sidenav">
      <mat-nav-list>
        <a mat-list-item (click)="selectView('dashboard')" 
           [class.active]="selectedView === 'dashboard'">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        
        <a mat-list-item (click)="selectView('manage-posts')" 
           [class.active]="selectedView === 'manage-posts'">
          <mat-icon matListItemIcon>manage_accounts</mat-icon>
          <span matListItemTitle>Manage Posts</span>
        </a>

        <mat-divider></mat-divider>

        <div class="menu-section-header">
          <span>Quick Actions</span>
        </div>

        <a mat-list-item>
          <mat-icon matListItemIcon>people</mat-icon>
          <span matListItemTitle>Users</span>
        </a>

        <a mat-list-item>
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <!-- Dashboard/Stats View -->
        <app-stats-overview *ngIf="selectedView === 'dashboard'"></app-stats-overview>

        <!-- Manage Posts View -->
        <app-manage-posts *ngIf="selectedView === 'manage-posts'"></app-manage-posts>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
