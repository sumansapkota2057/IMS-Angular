<div class="create-post-container">
  <mat-card class="create-post-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>add_circle</mat-icon>
        Create New Post
      </mat-card-title>
      <mat-card-subtitle>Share your issue or announcement</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Post Type</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of postTypes" [value]="type">
              {{ type.replace('_', ' ') }}
            </mat-option>
          </mat-select>
          <mat-icon matPrefix>category</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter a descriptive title">
          <mat-icon matPrefix>title</mat-icon>
          <mat-error *ngIf="postForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
          <mat-error *ngIf="postForm.get('title')?.hasError('minlength')">
            Title must be at least 5 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" 
                    placeholder="Provide detailed information" 
                    rows="6"></textarea>
          <mat-icon matPrefix>description</mat-icon>
          <mat-error *ngIf="postForm.get('description')?.hasError('required')">
            Description is required
          </mat-error>
          <mat-error *ngIf="postForm.get('description')?.hasError('minlength')">
            Description must be at least 10 characters
          </mat-error>
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button type="button" (click)="resetForm()">
            <mat-icon>refresh</mat-icon>
            Reset
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            <mat-icon *ngIf="!loading">send</mat-icon>
            <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
            {{ loading ? 'Creating...' : 'Create Post' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
